<div class="header">
  <span class="text">Добро пожаловать, {{user}}!</span>
  <button mat-flat-button color="primary" (click)="logout()" >Выйти</button>
</div>
<div class="wrapper">
  <div class="title">
    <span class="text">Сеансы <span class="count">({{sessionsCount}})</span></span>
    <div class="btns">
      <button

      mat-flat-button color="primary"
      [disabled]="delAndEditBtns"
      [ngClass]="{'active': !delAndEditBtns}" >
      Изменить
    </button>
      <button
      (click)="openDialog()"
      mat-flat-button color="primary"
      [disabled]="addBtn"
      [ngClass]="{'active': !addBtn}" >
      Добавить
    </button>
      <button
      mat-flat-button color="primary"
      [disabled]="delAndEditBtns"
      [ngClass]="{'active': !delAndEditBtns}" >
      Удалить
    </button>
    </div>

  </div>
  <div class="table" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Название сеанса </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Время </th>
        <td #time mat-cell *matCellDef="let element">
          {{element.date.item.getHours()}}:00
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Дата </th>
        <td mat-cell *matCellDef="let element">
          {{element.date.item.getDate()}}.0{{element.date.item.getMonth() + 1}}.{{element.date.item.getUTCFullYear()}}

        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Цена </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} byn </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="rows" (click)="select($event)"  *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
