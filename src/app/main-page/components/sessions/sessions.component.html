<div class="sessions">
  <h3>/ Сеансы</h3>
  <div class="sessions-content">
    <div class="filter-sessions">
      <span>Дата</span>
      <div class="filter-sessions-calendar">
        <div class="calendar-content">
          <ul class="filter-list">
            <li>ПН</li>
            <li>ВТ</li>
            <li>СР</li>
            <li>ЧТ</li>
            <li>ПТ</li>
            <li>СБ</li>
            <li>ВС</li>
          </ul>
          <ul class="filter-list number"  (click)="chooseDay($event)">
            <li>19</li>
            <li>20</li>
            <li>21</li>
            <li>22</li>
            <li>23</li>
            <li>24</li>
            <li>25</li>
          </ul>
        </div>
        <img src="assets/images/ArrowDown.png" alt="" [matMenuTriggerFor]="menu" >

        <mat-menu #menu="matMenu" overlapTrigger="false">
          <mat-card class="demo-inline-calendar-card" (click)="$event.stopPropagation()">
            <mat-calendar ></mat-calendar>
          </mat-card>
        </mat-menu>

      </div>
      <div class="filter-sessions-time" *ngIf="day">
        <span>Время</span>

          <ng-container *ngFor="let date of allDate" >
            <mat-radio-button class="radio"  (change)="choiceTime($event)" >
              {{date.item.toLocaleTimeString([], {hour: 'numeric' , minute: '2-digit'})}}
            </mat-radio-button >
          </ng-container>

      </div>
    </div>
    <div class="choice-sessions" >
      <div class="rental-slides" *ngIf="chooseSessions.length !== 0" >
        <ng-container *ngFor="let session of chooseSessions">
            <div class="rental-slide" >
              <img src={{session.picture}} alt="">
              <span class="title">{{session.name}}</span>
              <span>{{session.discription}}</span>
              <button (click)="booking(session, allDate)" mat-flat-button color="primary">Купить билет</button>
            </div>
        </ng-container>
      </div>

      <div class="rental-slides" *ngIf="chooseSessions.length === 0">
        <ng-container *ngFor="let session of tempSessions">
          <div class="rental-slide" >
            <img src={{session.picture}} alt="">
            <span class="title">{{session.name}}</span>
            <span>{{session.discription}}</span>
            <button (click)="booking(session, allDate)" mat-flat-button color="primary">Купить билет</button>
          </div>
        </ng-container>
      </div>

    </div>
  </div>
</div>
